apiVersion: apps/v1
kind: Deployment
metadata:
  name: supermarket
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 2
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: supermarket
  strategy:
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 50%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: supermarket
    spec:
      containers:
        - image: gcr.io/heymart-k8s/heymart-supermarket:87f6b4f64bc9fe18c4c1ea1ef543bd93d08196e3
          imagePullPolicy: IfNotPresent
          name: supermarket
          ports:
            - containerPort: 8080
          resources: {}
