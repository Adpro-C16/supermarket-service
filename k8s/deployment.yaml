apiVersion: apps/v1
kind: Deployment
metadata:
  name: supermarket
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 2
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: supermarket
  strategy:
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 50%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: supermarket
    spec:
      containers:
        - image: gcr.io/heymart-k8s/heymart-supermarket:29bcab8a03d30321a7a7510d7dd4aa25c057c455
          imagePullPolicy: IfNotPresent
          name: supermarket
          ports:
            - containerPort: 8080
          resources: {}
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  key: DATABASE_URL
                  name: supermarket-secret
            - name: AUTH_SERVICE_URL
              valueFrom:
                secretKeyRef:
                  key: AUTH_SERVICE_URL
                  name: supermarket-secret
